<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <button class="tab-btn" onclick="showTab('profile')">Profile</button>
        <button class="tab-btn" onclick="showTab('settings')">Settings</button>
        <button class="tab-btn" onclick="showTab('downloads')">Downloads</button>
    </div>

    <!-- Content Sections -->
    <div id="profile" class="tab-content">
        <h2>Profile Section</h2>
        <p>Welcome to the Profile section.</p>
    </div>
    <div id="settings" class="tab-content" style="display: none;">
        <h2>Settings Section</h2>
        <p>Adjust your settings here.</p>
    </div>
    <div id="downloads" class="tab-content" style="display: none;">
        <h2>Downloads Section</h2>
        <p>Check your downloads here.</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
